<div class="mat-elevation-z8" id="addNewDonationDialog">
    <mat-card-content>
        <mat-toolbar style="color: #FFFFFF; background: #EA3323;">
            <mat-toolbar-row>
                <span>Add Donation Details</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-card>
            <form class="addDonation-form" [formGroup]="addDonation" (ngSubmit)="onAddDonation()">

                <mat-card-content>
                    <input type="hidden" formControlName="DonnerDetaildID" />
                    <input type="hidden" formControlName="DonationDetailID" />
                    <div class="container">
                        <div class="row">
                            <!-- <div class="col-sm-6">
                        <mat-form-field class="home-full-width">
                            <input name="DonationDetailID" formControlName="DonationDetailID" matInput
                                placeholder="Donner *" value="">
                        </mat-form-field>
                    </div> -->
                            <div class="col-sm-6">
                                <mat-form-field class="home-full-width">
                                    <input name="ReferenceNo" oninput="this.value = this.value.toUpperCase()" formControlName="ReferenceNo" matInput
                                        placeholder="Reference No *" >
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field class="home-full-width">
                                    <input name="DonationBy" oninput="this.value = this.value.toUpperCase()" formControlName="DonationBy" matInput
                                        placeholder="Donation By" >
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field class="home-full-width">
                                    <!-- <input name="DonationType" formControlName="DonationType" matInput placeholder="Doation Type *" value=""> -->
                                    <mat-label>Donation Type</mat-label>
                                    <mat-select formControlName="DonationType">
                                        <mat-option *ngFor="let loc of doations" [value]="loc.value">
                                            {{loc.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field>
                                    <input  matInput [matDatepicker]="picker" name="DonationDate"
                                   
                                        formControlName="DonationDate" placeholder="Doation Date *">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field class="home-full-width">
                                    <input type="number" name="Amount" formControlName="Amount" matInput
                                        placeholder="Amount *" >
                                    <mat-error
                                        *ngIf="addDonation.controls['Amount'].invalid && (addDonation.controls['Amount'].dirty
                                                                                  || addDonation.controls['Amount'].touched)">
                                        Please enter Amount.
                                    </mat-error>
                                    <mat-error *ngIf="addDonation.controls['Amount'].errors?.required">
                                        Invalid <strong>Amount</strong>
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <div class="col-sm-6">
                                <mat-form-field class="home-full-width">
                                    <!-- <input name="PaymentMode" formControlName="PaymentMode" matInput
                                placeholder="Payment Mode *" value=""> -->
                                    <mat-label>Payment Mode</mat-label>
                                    <mat-select formControlName="PaymentMode">
                                        <mat-option *ngFor="let loc of paymentModes" [value]="loc.value">
                                            {{loc.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field class="home-full-width">
                                    <textarea oninput="this.value = this.value.toUpperCase()" name="Remarks" formControlName="Remarks" matInput placeholder="Remarks"
                                        ></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-sm-4" style="margin-top: 10px; float: right;">
                                <mat-checkbox formControlName="IsArchive" class="mat-checkbox-checked">Is Archive
                                </mat-checkbox>
                            </div>
                        </div> -->

                        <mat-card-actions>
                            <div class="row">
                                <div class="col-md-4"> <button type="submit" mat-flat-button
                                        class="add-donation-btn-css">Add Donation</button>
                                </div>
                                <div class="col-md-2">
                                    <mat-progress-spinner *ngIf="IsWait" mode="indeterminate" diameter="50" color="warn">
                                    </mat-progress-spinner>
                                </div>
                            </div>
                        </mat-card-actions>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </mat-card-content>
</div>
